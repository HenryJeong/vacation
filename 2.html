<h2>2. 찾아보기<h2>
<h3>1. WIKIPEDIA 검색</h3>
<p>겨울방학은 추위로 학업의 능률이 오르지 않는 겨울에 학교를 쉬는 기간을 말하며,
<br>방학을 사이에 두고 학년을 나눈다. 국가와 지역에 따라 6주 ~ 3개월 휴식기간이 주어진다.  
<br>대한민국 에서는 12월 하순에서 1월 하순 까지를 방학기간으로 하고 있다.
</p>
